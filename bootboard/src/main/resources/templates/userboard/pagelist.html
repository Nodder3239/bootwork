<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/69798321c6.js" ></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{/layout/header}"></div>
		<div id="content">
		<div class="content_list">
		<h2 class="text-left">글 목록</h2>
		<table class="table" id="tbl_list">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">글제목</th>
					<th scope="col">글쓴이</th>
					<th scope="col">작성일</th>
					<th scope="col">조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boardList}">
	                <th th:text="${board.id}"></th>
	                <td class="td_title"><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}">
	                        <!-- <small th:if="${board.replyCount ne 0}">[&nbsp;<c:out value="${board.replyCount}"/>&nbsp;]</small>-->
	                    </a></td>
	                <td th:text="${board.boardWriter}"></td>
	                <td th:utext="${board.updatedDate != null ? #temporals.format(board.updatedDate, 'yyyy-MM-dd') : #temporals.format(board.createdDate, 'yyyy-MM-dd')}"></td>
	                <td th:text="${board.boardHits}"></td>
	            </tr>
			</tbody>
		</table>
		<!-- 페이징처리 시작 -->
		 <div style="width: 50%; margin: 10px auto;">
              <ul class="pagination justify-content-center">                 
                   <li th:class="${nowPage eq 1} ? 'page-item disabled' : 'page-item'">
                       <a class="page-link" th:href="${startPage eq 1}? '/board/?page=1' : @{/board/(page=${startPage-1})}">&lt;&lt;</a>
                   </li>
                   <li th:class="${nowPage eq 1} ? 'page-item disabled' : 'page-item'">
                       <a class="page-link" th:href="${boardList.first}? '/board/?page=1' : @{/board/(page=${boardList.number})}">&lt;</a>
                   </li>
                   <li th:class="${nowPage eq page} ? 'page-item active' : 'page-item'" th:each="page : ${#numbers.sequence(startPage, endPage)}">
					    <a class="page-link" th:href="@{/board/(page=${page})}">
					        <span th:text="${page}"></span>
					    </a>
					</li>
                   <li th:class="${nowPage eq boardList.totalPages} ? 'page-item disabled' : 'page-item'">
                       <a class="page-link" th:href="${boardList.last}? @{/board/(page=${endPage})} : @{/board/(page=${boardList.number+2})}">&gt;</a>
                   </li>
                   <li th:class="${nowPage eq boardList.totalPages} ? 'page-item disabled' : 'page-item'">
                       <a class="page-link" th:href="${boardList.totalPages eq endPage}? @{/board/(page=${endPage})} : @{/board/(page=${endPage+1})}">&gt;&gt;</a>
                   </li>
              </ul>
       </div>
		
          <!-- 페이징처리 끝 -->
		<!-- 검색 영역 -->
		<div style="width:50%; margin: 0px auto;">
		  <form th:action="@{/board/}" method="get">
		  	<div style="display: flex; justify-content: center;">
				<select name="field" class="btn btn-outline-secondary dropdown-toggle">
					<option value="t" th:selected="${field eq 't'}">제목</option>
                    <option value="c" th:selected="${field eq 'c'}">내용</option>
                    <option value="w" th:selected="${field eq 'w'}">작성자</option>
                </select>
				<input type="text" class="form-control" name="kw" th:value="${kw}" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" style="width:50%">
				<button type="submit" class="btn btn-outline-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
		  		<a th:href = "@{/userboard/write}"><button type="button" class="btn btn-outline-secondary">글쓰기</button></a>
		  	</div>
		  </form>
		 </div>
		</div>
	</div>
	<div th:replace="~{/layout/footer}"></div>
</body>
</html>
