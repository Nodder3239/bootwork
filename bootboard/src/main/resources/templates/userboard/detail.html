<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/69798321c6.js" ></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{/layout/header}"></div>
		<div id="content">
		<h2>글 상세보기</h2>
		<table class="tbl_detail">
			<tr>
				<td>
					<div class="text-left" style="font-size: 33px; font-weight: 500;; font-weight:bold">
						<span th:text="${board.boardTitle}"></span>
					</div>
				    <div style="margin-left: 10px; font-size: 15px" th:if="${board.updatedDate ne null}">
				        작성일시: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>&nbsp;
				        수정일시: <span th:text="${#temporals.format(board.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
				    </div>
				    <div style="margin-left: 10px; font-size: 15px" th:if="${board.updatedDate eq null}">
				        작성일시: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>    
				    </div>
					<div class="text-right" th:if="${board.boardHits != null}">
					조회수: <span th:text="${board.boardHits } + '회'"></span>
					</div>
					<hr>
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-left" >
						<p class="font-weight-light" style="font-size: 18px; font-weight:bold">
							 작성자: <span th:text="${board.boardWriter}"></span>
						</p>	
					</div>			
					<hr>
				</td>
			</tr>
			<!-- <tr>
				<td>
				<c:if test="${not empty board.boardFilename }">
					<img src="/resources\\upload/${board.boardFilename }" alt="" style="width:100%">
				</c:if>
				</td>
			</tr> -->
			<tr>
				<td>
					<p class="text-left">
						<span th:text="${board.boardContent}"></span>
					</p>
					<hr>
				</td>
			</tr>
			<tr>
				<td>
					<span th:if="${session.sessionName == board.boardWriter}">
						<a th:href="@{|/userboard/update/${board.id}|}">
				            <button class="btn btn-outline-secondary">수정</button>
				        </a>
				        <a th:href="@{|/userboard/delete/${board.id}|}" onclick="return confirm('정말로 삭제하시겠습니까?')">
				           <button class="btn btn-outline-secondary">삭제</button>
				        </a>
					</span>
					<!-- <a href="/board/paging?page=${page }"><button class="btn btn-outline-secondary">목록</button></a> -->
					<a th:href="@{/userboard/}">
				        <button class="btn btn-outline-secondary">목록</button>
				    </a>
				</td>
			</tr>
		</table>		
	</div>
	<div th:replace="~{/layout/footer}"></div>
	<script>
		
	</script>
</body>
</html>
