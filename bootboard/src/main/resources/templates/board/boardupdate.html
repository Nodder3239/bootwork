<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/69798321c6.js" ></script>
</head>
<body>
	<div th:replace="~{/layout/header}"></div>
   		<div id="content">
        <h2>글 수정하기</h2>
        <form th:action="@{/board/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${board.id}">
            <input type="hidden" name="boardHits" th:value="${board.boardHits}">
            <input type="hidden" name="boardWriter" th:value="${board.boardWriter}">

            <input type="text" name="boardTitle" class="form-control mt-4 mb-2" th:value="${board.boardTitle}" required>
            <div class="form-group">
                <textarea class="form-control" rows="10" name="boardContent" required style="resize: none;"
                    th:text="${board.boardContent}"></textarea>
            </div>
            <!-- 파일 업로드 부분은 필요에 따라 주석 해제 -->
            <!-- <div class="form-group">
                <label for="exampleFormControlFile1">사진 수정</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="filename" />
                <input type="hidden" name="filename" th:value="${board.filename}">
            </div> -->
            <div class="my-1">
	            <input class="btn btn-outline-secondary" type="submit" value="수정">
	            <input class="btn btn-outline-secondary" type="reset" value="초기화">
	            <a th:href="@{/board/}">
	                <input type="button" class="btn btn-outline-secondary" value="목록">
	            </a>
            </div>
        </form>
    </div>
	<div th:replace="~{/layout/footer}"></div>
</body>
</html>
