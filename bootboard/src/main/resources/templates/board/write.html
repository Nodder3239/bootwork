<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성</title>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<th:block th:if="${session.sessionEmail == null}">
	    <script type="text/javascript">
	        alert("로그인 후 이용 가능합니다.");
	        location.href = "/member/login";
	    </script>
	</th:block>
	<div th:replace="/layout/header"></div>
	<div id="content">
		<h2>글쓰기</h2>
		<form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
			<input type="text" name="boardTitle" class="form-control mt-4 mb-2"
				placeholder="제목을 입력해주세요." required
			>
			<input type="hidden" name="boardWriter" th:value="${session.sessionName}">
			<div class="form-group">
				<textarea class="form-control" rows="10" name="boardContent"
					placeholder="내용을 입력해주세요" required style="resize: none;"
				></textarea>
			</div>
			<div class="form-group">
			    <label for="exampleFormControlFile1">사진 업로드</label>
			    <div class="my-1">
			   		<input type="file" class="form-control-file" id="exampleFormControlFile1" name=filename>
			    </div>
			</div>
			<div class="d-flex justify-content-center">
				<input class="btn btn-outline-secondary" type="submit" value="등록">&nbsp;
				<input class="btn btn-outline-secondary" type="reset" value="초기화">&nbsp;
				<a th:href="@{/board/}"><input type="button" class="btn btn-outline-secondary" value="목록"></a>
			</div>
		</form>
	</div>
	<div th:replace="/layout/footer"></div>
</body>
</html>
