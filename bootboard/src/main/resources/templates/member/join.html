<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
	.content{margin-left: 30px;}
	#content_join {width: 30%; margin: 10px auto;}
</style>
</head>
<body>
	<div class="content">
		<div id="content_join">
		<h2>회원 가입</h2>
		<form th:action="@{/member/join}" method="post" name="userform">
				<div class="input-group mb-3">
		          <label for="memberEmail">이메일</label>
		          	<div class="input-group">
			            <input type="text" class="form-control" name="memberEmail" id="memberEmail" placeholder="@" onblur="checkEmail()" required>
			            <!-- <span class="input-group-text">@</span>
			        	<input class="domain_box" id="domain-txt" type="text" name="domain-txt"/>
							<select class="box" id="domain-list" >
							  <option value="type">직접 입력</option>
							  <option value="naver.com">naver.com</option>
							  <option value="google.com">google.com</option>
							  <option value="hanmail.net">hanmail.net</option>
							  <option value="nate.com">nate.com</option>
							  <option value="kakao.com">kakao.com</option>
							</select> -->
		         	</div>
		          <p id="check-result"></p>
		        </div>
				<div class="mb-3">
		          <label for="memberPassword">비밀번호</label>
		          <div class="input-group">
		            <input type="password" class="form-control" name="memberPassword" id="password" placeholder="영문자, 숫자, 특수문자 포함 8자 이상" required>
		          </div>
		        </div>
				<div class="mb-3">
		          <label for="memberPassword2">비밀번호 확인</label>
		          <div class="input-group">
		            <input type="password" class="form-control" name="memberPassword2" id="password2" placeholder="비밀번호 확인" required>
		          </div>
		        </div>
				<div class="mb-3">
		          <label for="memberName">이름</label>
		          <div class="input-group">
		            <input type="text" class="form-control" name="memberName" id="name" placeholder="한글만 입력" required>
		          </div>
		        </div>
		        <div class="mb-3">
		          <label for="memberAge">나이</label>
		          <div class="input-group">
		            <input type="text" class="form-control" name="memberAge" id="age" placeholder="숫자만 입력">
		          </div>
		        </div>
		        <div class="mb-3">
		        	<input class="btn btn-secondary" type="submit" th:onclick="checkMember()" value="등록">
					<input class="btn btn-secondary" type="reset" value="취소">
		        </div>
			</form>
		</div>
	</div>
</body>
</html>
