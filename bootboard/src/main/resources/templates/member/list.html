<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/69798321c6.js" ></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- <c:if test="${empty sessionEmail }">
		<script type="text/javascript">
			alert("로그인 후 이용 가능합니다.");
			location.href = "/member/login";
		</script>
	</c:if> -->
	<div th:replace="~{/layout/header}"></div>
	<div id="content">
		<h2>회원 목록</h2>
		<table class="table" id="tbl_list" style="width:60%; margin:0 auto;">		
			<thead>	
			<tr>
				<th scope="col">번호</th>
				<th scope="col">아이디</th>
				<th scope="col">비밀번호</th>
				<th scope="col">이름</th>
				<th scope="col">나이</th>
				<th scope="col">조회</th>
				<th scope="col">삭제</th>
			</tr>
			</thead>
			<tbody>
			<tr th:forEach th:each="member : ${memberList}">
				<th scope="row" th:text="${member.id}"></th>
		        <td th:text="${member.memberEmail}"></td>
		        <td th:text="${member.memberPassword}"></td>
		        <td th:text="${member.memberName}"></td>
		        <td th:text="${member.memberAge}"></td>
				<td>
					<a th:href="@{|/member/${member.id}|}"><i class="fa-solid fa-eye" style="color: #000;"></i></a>
				</td>
				<td>
					<a th:href="@{|/member/delete/${member.id}|}"><i class="fa-solid fa-square-xmark" style="color: #000;"></i></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="~{/layout/footer}"></div>
</body>
</html>
