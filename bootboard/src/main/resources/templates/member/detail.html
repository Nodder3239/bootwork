<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 상세보기...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="/layout/header"></div>
	<div class="content">
		<div id="content_join">
		<h2>상세 보기</h2>
			<div class="mb-3">
	          <label for="userEmail">이메일</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="memberEmail" id="email" th:value="${member.memberEmail }" readonly>
	          </div>
	          <p id="check-result"></p>
	        </div>
			<div class="mb-3">
	          <label for="userPassword">비밀번호</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="membrPassword" id="password" th:value="${member.memberPassword }" readonly>
	          </div>
	        </div>
			<div class="mb-3">
	          <label for="userName">이름</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="memberName" id="name" th:value="${member.memberName }" readonly>
	          </div>
	        </div>
	        <div class="mb-3">
	          <label for="userAge">나이</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="memberAge" id="age" th:value="${member.memberAge }" readonly>
	          </div>
	        </div>
	        <div class="mb-3">		        	
				<a th:href="@{/member/}"><button class="btn btn-secondary" type="button">목록</button></a>
	            <a th:href="@{|/member/update/${member.id}|}"><button class="btn btn-secondary" type="button">수정</button></a>
	            <a th:href="@{|/member/delete/${member.id}|}"><button class="btn btn-secondary" type="button">삭제</button></a>
        </div>
		</div>
	</div>
	<div th:replace="/layout/footer"></div>
</body>
</html>
