<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div id="content">
		<div id="content_login" class="text-center">
			<form class="form-signin" th:action="@{/member/login}" method="post" >
			  <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
			  <label for="inputEmail" class="sr-only">이메일</label>
			  <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="memberEmail">
			  <label for="inputPassword" class="sr-only">비밀번호</label>
			  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="memberPassword">
			  <div>
			  	<span th:text="${error}" style="color: #f00; font-size: 0.8em;"></span>
			  </div>
			  <div class="checkbox mb-3">
			  </div>
			  	<button type="submit" class="btn btn-secondary">로그인</button>
      			<button type="button" class="btn btn-secondary" onclick="index()">취소</button>
			  <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
			</form>
		</div>
	</div>
	<script>
		const index = function(){
			location.href="/";
		}
	</script>
</body>
</html>
