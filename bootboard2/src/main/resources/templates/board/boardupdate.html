<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
	<div th:replace="~{/layout/header}"></div>
   		<div id="content">
	   		<div class="wrap">
	        <h2>글 수정하기</h2>
	        	<form th:action="@{/board/update}" method="post" th:object="${board}" enctype="multipart/form-data">
		            <input type="hidden" name="id" th:value="${id}">
					<div>
		            	<input type="text" th:field=*{title} class="form-control mt-4 mb-2" style="width:60%; margin:0 auto;" th:value="${board.title}" required>
		            </div>
		            <div class="form-group">
		                <textarea class="form-control" rows="10" th:field=*{content} required style="resize: none;"
		                    th:text="${board.content}"></textarea>
		            </div>
		            <div class="d-flex justify-content-center" id="button_form">
			            <input class="btn btn-outline-secondary" type="submit" value="수정">
			            <input class="btn btn-outline-secondary" type="reset" value="초기화">
			            <a th:href="@{|/board/${board.id}|}">
			                <input type="button" class="btn btn-outline-secondary" value="뒤로">
			            </a>
		           	</div>
	        	</form>
        	</div>
    	</div>
	<div th:replace="~{/layout/footer}"></div>
</body>
</html>
