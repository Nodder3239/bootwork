<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 상세보기...</title>
</head>
<body>
	<div th:replace="~{header}"></div>
	<div id="content">
		<div id="content_join">
		<h2>상세 보기</h2>
			<div class="mb-3">
	          <label for="userEmail">아이디</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="memberId" id="memberId" th:value="${member.memberId }" readonly>
	          </div>
	          <p id="check-result"></p>
	        </div>
			<div class="mb-3">
	          <label for="userPassword">비밀번호</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="password" id="password" th:value="${member.password }" readonly>
	          </div>
	        </div>
			<div class="mb-3">
	          <label for="userName">이름</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="name" id="name" th:value="${member.name }" readonly>
	          </div>
	        </div>
			<div class="mb-3">
	          <label for="userName">등급</label>
	          <div class="input-group">
	            <input type="text" class="form-control" name="role" id="role" th:value="${member.role.name() }" readonly>
	          </div>
	        </div>
	        <div class="mb-3">		        	
				<a th:href="@{/member/}"><button class="btn btn-secondary" type="button">목록</button></a>
	            <a th:href="@{|/member/update/${member.id}|}"><button class="btn btn-secondary" type="button">수정</button></a>
	            <a th:href="@{|/member/delete/${member.id}|}"><button class="btn btn-secondary" type="button">삭제</button></a>
        	</div>
		</div>
	</div>
	<div th:replace="~{footer}"></div>
</body>
</html>
